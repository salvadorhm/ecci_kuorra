$def with(productos)
<h3>
    <a href="/productos">productos</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Nombre Producto</th>
        <th>Precio</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in productos:
        <tr>
            <td><a href='/productos/view/$item.id_producto'>$item.producto</a></td>
            <td><a href='/productos/view/$item.id_producto'>$item.precio</a></td>
            <td><a href='/productos/edit/$item.id_producto'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/productos/delete/$item.id_producto'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
